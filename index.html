<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/b436acd881.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body>
    <main class="lg:px-28">
        <nav class="flex justify-between items-center lg:pt-5 border-2 border-green-200 lg:border-none">
            <div class="flex justify-center items-center">
                <img class="hidden sm:block"  src="c2-assets/logo-header.png" alt="">
                <img class="pb-3 pl-2 lg:hidden" src="c2-assets/logo-footer.png" alt="">
            </div>
            <div class="hidden sm:block lg:flex justify-between items-center ml-4">
                <ul class="flex justify-between gap-10 items-center">
                    <li><a class="text-xl font-semibold" href="">Products</a></li>
                    <li><a class="text-xl font-semibold" href="">Service</a></li>
                    <li><a class="text-xl font-semibold" href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="hidden sm:block lg:flex justify-between items-center gap-8">
                <h1><i class="fa-solid fa-magnifying-glass"></i></h1>
                <h1><i class="fa-solid fa-cart-shopping"></i></h1>
                <button class="border-2 border-green-600  rounded-lg text-black font-normal px-5 py-2">Login</button>
                <button class="bg-green-600 border-2  rounded-lg text-white font-normal px-7 py-2">Register</button>
            </div>
            <div class="flex justify-center items-center lg:hidden">
                <h1><i class="fa-solid fa-bars pr-3 text-2xl text-[#179800]"></i></h1>
            </div>
        </nav>

    </main>
</body>
</html>
